{% extends "base.html" %}

{% block title %}
    Reset Password | {{block.super}}
{% endblock %}

{% block content %}
    <h1>Reset Password</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                {{form}}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input class="btn" type="submit" value="Send Email" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
{% endblock %}
