{% extends "base.html" %}

{% block title %}
    Set Password | {{block.super}}
{% endblock %}


{% block content %}
    <h1>Set Password</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                {{form.as_table}}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input class="btn" type="submit" value="Change Password" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
{% endblock %}
