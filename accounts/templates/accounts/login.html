{% extends "base.html" %}

{% load url from future %}

{% block title %}
    Login | {{block.super}}
{% endblock %}


{% block content %}
    <h1>Login</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input class="btn" type="submit" value="Login" />
    </form>
    <p><a href="{% url 'auth_password_reset' %}" >Forgot your password?</a></p>
{% endblock %}
